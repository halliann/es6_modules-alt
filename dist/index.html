<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Animals</title>
    <!-- links -->
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <!-- new animal form -->
    <section id="form-container">
        <form id="submitForm">
            <table>
                <th class="form-group heading" id="form-header">Add to adoptable list</th>
                <tr class="form-group">
                    <td><label for="name-input">Name:</label></td>
                    <td><input 
                        id="name-input" 
                        name="name-input" 
                        type="text" 
                        required
                    /></td>
                </tr>
                <tr class="form-group">
                    <td><label for="animalType-input">Animal:</label></td>
                    <td><select id="animalType-input" name="animalType-input" required>
                            <option disabled selected value> -- select an option -- </option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="other">Other</option>
                    </select></td>
                </tr>
                <tr class="form-group">
                    <td><label for="gender-input">Gender:</label></td>
                    <td><select id="gender-input" name="gender-input" placeholder="none" required>
                            <option disabled selected value> -- select an option -- </option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                    </select></td>
                </tr>
                <tr class="form-group">
                    <td><label for="breed-input">Breed:</label></td>
                    <td><input 
                        id="breed-input" 
                        name="breed-input" 
                        type="text" 
                        required
                    /></td>
                </tr>
                <tr class="form-group">
                    <td><label for="age-input">Age:</label></td>
                    <td><input 
                        id="age-input" 
                        name="age-input" 
                        type="text" 
                        required
                    /></td>  
                </tr>
                <!-- <tr class="form-group">
                    <td><label for="img-input">Image:</label></td>
                    <td><input 
                        id="img-input" 
                        name="img-input" 
                        type="image"
                    /></td>
                </tr> -->
                <tr>
                    <td><button class="form-group" id="submitBtn">Add</button></td>
                </tr>
            </table>
        </form>
    </section>

    <!-- adoptable list -->
    <section id="adoptable">
        <div id="adoptable-list-container">
            <h3 class="heading" id="adoptable-header">Adoptable animals:</h3>
            <ul id="ul"></ul>
        </div>

        <!-- selected animal -->
        <div id="card-container">
            <div id="card">
                <!-- details on animal -->
                <table id="card-text">
                    <th class="heading" id="name-card">Name</th>
                    <tr><td id="animalType-card">Animal</td></tr>
                    <tr><td id="gender-card">Gender</td></tr>
                    <tr><td id="breed-card">Breed</td></tr>
                    <tr><td id="age-card">Age</td></tr>
                    <tr><td><button class="btn" id="adoptedBtn" disabled>Adopted!</button></td></tr>
                </table>
                <!-- image of animal / "image not available" -->
                <div id="card-img">
                    <img src="/resources/img-coming-soon.jpeg" alt="picture frame" id="frame-img"/>
                    <div></div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
